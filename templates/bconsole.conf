# DO NOT EDIT - Managed by Puppet
#
# Bacula Console Configuration
#   for <%= fqdn %>
#    to <%= safe_director_name -%>:director (<%= safe_director_hostname -%>)

Director {
  Name = "<%= safe_director_name -%>:monitor:director"
  Address = <%= safe_director_hostname %>
  Password = "<%= bacula_server_password -%>"
<% if ($safe_tls_enable) -%>
  # TLS Encryption will be enabled & required from this Director
  TLS Enable = Yes
  TLS Require = Yes
  # We will use the CA file to verify the Director who connects
  TLS Verify Peer = Yes
  TLS CA Certificate File = "/etc/bacula/ca.pem"
  # Finally, Register the Certificate & Key for this Storage Daemon
  TLS Certificate = "/etc/bacula/bconsole.pem"
  TLS Key = "/etc/bacula/bconsole.pem"
<% end -%>
}
